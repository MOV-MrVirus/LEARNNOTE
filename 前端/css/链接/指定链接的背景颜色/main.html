<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
a:link {background-color: #000000}         /* 链接的颜色 (link)*/
a:visited {background-color: #00ff00}      /*已访问链接后的颜色*/
a:hover {background-color: #000eee}        /* 鼠标移到链接上的颜色(hover) */
a:active {background-color: #eee000}       /*鼠标点击到链接上的颜色(active）*/

</style>
</head>
<body>
    <p><b><a href="http://www.0xaa55.com">点击</a></b></p>
</body>
</html>
